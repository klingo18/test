<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TRUST - Builder Fee Approval</title>
    
    <!-- Instead of using Tailwind CDN, let's use a simple CSS file -->
    <style>
        /* Base styles */
        body {
            margin: 0;
            min-height: 100vh;
            background: #111827;
            color: white;
            font-family: system-ui, sans-serif;
        }
        
        /* Utility classes to replace Tailwind */
        .container {
            max-width: 28rem;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .button {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        .button-primary {
            background: #3B82F6;
            color: white;
        }
        
        .button-secondary {
            background: #EAB308;
            color: black;
        }
        
        .button:disabled {
            background: #374151;
            color: #6B7280;
            cursor: not-allowed;
        }
        
        .card {
            background: #1F2937;
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid #374151;
        }
        
        .title {
            font-size: 2.25rem;
            font-weight: bold;
            color: #EAB308;
            margin: 0;
        }
        
        .subtitle {
            color: #9CA3AF;
            margin-top: 0.5rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }
        
        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-dot.connected { background: #22C55E; }
        .status-dot.disconnected { background: #EF4444; }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.25rem;
            text-align: center;
        }
        
        .message.success {
            background: #064E3B;
            color: #34D399;
        }
        
        .message.error {
            background: #7F1D1D;
            color: #FCA5A5;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Your script -->
    <script src="script.js"></script>
</body>
</html>
